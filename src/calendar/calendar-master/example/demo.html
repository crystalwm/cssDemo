<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../src/calendar.css">
    <script src="../dist/jquery-1.9.1.min.js"></script>
    <script src="../src/calendar.js"></script>
    <script type="text/javascript">
        $(function(){
            var calendar2 = new Calendar();
            calendar2.init({
                target: $('#calendar'),
                multiple: true,
                toolbar: false,
                time:false
            });

            calendar2.show();
        });
    </script>
</head>
<body>


<div id="calendar2"></div>

</body>
</html>
