<html>
<head>
<style> 
div{ 
	width:100px;
	height:100px;
	background:red;
	position:relative;
	-webkit-animation:myfirst 5s ;
}
@-webkit-keyframes myfirst{
	0%{background:red; left:0;top:0;}
	50%{ background:skyblue; left:200px; top:100px;}
	75%{ background:red; left:100px; top:50px;}
	100%{ background:yellow; left:0; top:0;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
