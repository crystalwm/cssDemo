<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        body{
            font-size: 39px;
            color:#444;
            background-color: #E4E6E5;
        }
        @-webkit-keyframes craw {
            0%{
              /*  clip:rect(0em,1em,0em,.5em); */
                -webkit-clip-path:polygon(0 0);
            }
            25%{
                /* clip:rect(0em,1em,.5em,.5em); */
                -webkit-clip-path:polygon(.5em 0,1em 0,1em .5em,.5em .5em);
            }
            50%{
               /*    clip:rect(0em,1em,1em,.5em); */
                -webkit-clip-path:polygon(.5em 0,1em 0,1em 1em,.5em 1em);
            }
            75%{
                -webkit-clip-path:polygon(.5em 0,1em 0,1em 1em,0 1em,0 .5em,.5em .5em);
            }
            100%{
                -webkit-clip-path:polygon(0 0,1em 0, 1em 1em,0 1em);
            }

        }

        .demo{
            position: absolute;
            width: .8em;
            height: .8em;
            border: 0.1em solid #444;

            border-radius: 0.5em;
            -mox-border-radius:.5em;
            -webkit-border-radius: .5em;
            -webkit-animation:craw 1s linear;
            border-color: orangered;

        }

    </style>
</head>
<body>
<div class="demo"></div>
</body>
</html>
