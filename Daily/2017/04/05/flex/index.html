<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<style type="text/css">
    .inlineNotes_box {
        margin-bottom: 32px;
        display: -webkit-flex;
        display: flex;
        flex-wrap: wrap;
    }
    
    .inlineNotes_box .row {
        flex-basis: 100%;
        display: -webkit-flex;
        display: flex;
    }
    
    .inlineNotes_box .cell {
        flex: 1;
        display: inline-block;
    }
    
    .inlineNotes_box ul {
        list-style: none;
        margin: 0;
    }
    
    .inlineNotes_box .inlineNotes {
        font-size: 13px;
        font-weight: normal;
        margin-bottom: 8px;
        min-height: 24px;
        color: #000000;
        text-align: left;
    }
    
    .inlineNotes_box .icon_inline_warning {
        background: url(inline_warning.png) no-repeat;
        height: 20px;
        width: 20px;
        vertical-align: super;
    }
    
    .inlineNotes_box .icon_inline_info {
        background: url(inline_info.png) no-repeat;
        height: 20px;
        width: 20px;
        vertical-align: super;
    }
    
    .inlineNotes_box .inline_warning,
    .inline_info {
        vertical-align: middle;
        line-height: 1.5em;
        padding-left: 4px;
    }
</style>

<body>
    <div class="inlineNotes_box">
        <div class="row">
            <div class="inlineNotes">
                <div class="icon_inline_info cell"></div>
                <ul class="inline_info cell">
                    <li>The SonicWall is licensed for unlimited Nodes/Users.</li>
                    <li>The SonicWall is licensed for unlimited Nodes/Users.</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="inlineNotes">
                <div class="icon_inline_warning cell"></div>
                <ul class="inline_warning cell">
                    <li>The SonicWall is licensed for unlimited Nodes/Users.</li>
                    <li>The SonicWall is licensed for unlimited Nodes/Users.</li>
                </ul>
            </div>
        </div>
    </div>



</body>

</html>
