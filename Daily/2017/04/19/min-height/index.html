<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html,
        body {
            height: 100%;
        }
        
        body {
            margin: 0;
            padding: 0;

        #containment {
            width: 60%;

            padding-left: 16px;
            height: 100px;
            width: 100%;
            display: table-cell;
        }

</head>

<body>
    <div id="containment">
        <div id="containment-shadow-left">
            Hello World!
        </div>
    </div>
