<body>

        height="1000">
        <!-- http://www.runoob.com/svg/svg-reference.html -->
        <defs>
            <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <path d="M0,0H20V20" stroke="#F0F0F0" fill="none"></path>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)"></rect>
        <text id="sintext" x="100" y="100" fill="rgba(0,255,0,0.7)" stroke-width="3" style="font-size:50px">
            <tspan fill="red"  dy="0 20">AB</tspan><tspan fill="none" stroke="green" stroke-width="3" style="font-size:50px">CDE</tspan>
            
        </text>
        <text id="sintext" x="100" y="300" fill="rgba(0,255,0,0.7)" stroke-width="3" style="font-size:50px">
                <tspan fill="red" >AB</tspan>
                <tspan fill="none" stroke="green" stroke-width="3" style="font-size:50px">CDE</tspan>
            </text>
        <path d="M100,0V200M0,100H200" stroke="red" />

    </svg>
